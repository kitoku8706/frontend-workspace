<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_textarea.html</title>
</head>

<body>
    <!-- 
    <textarea>  태그는 여러 줄을 입력할 수 있는 박스를 표시한다.
       cols 와 rows 속성은 텍스트 박스의 크기를 지정하기 위해 사용한다.
    <textarea></textarea> 태그 사이의 문자열을 텍스트 박스에 표시한다.
    disabled  속성은 화면에 표시는 하되 데이터를 
    수정할 수 없도록 비활성화 상태로 표시한다.
     -->

    <form action="#">
        <div>
            <textarea name="other" cols="30" rows="10" disabled="disabled">
여러문단을 입력한다.
            </textarea>
        </div>

        <input type="submit" value="commit" />
    </form>
</body>

</html>
