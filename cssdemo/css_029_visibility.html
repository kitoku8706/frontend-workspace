<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_029_visibility.html</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            /* display: none; */
            /* 원래 영역의 위치를 잃어 버린다. */
            visibility: hidden;
            width: 0px;
            height: 0px;
            font-size: 0px;
        }
    </style>
</head>

<body>
    <p>before</p>
    <div>test</div>
    <p>after</p>
</body>

</body>
