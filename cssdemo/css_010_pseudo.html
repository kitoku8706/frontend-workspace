<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_010_pseudo.html</title>
    <style>
        /*전체중 짝수인 p요소에 적용*/
        p:nth-child(even) {
            background-color: green;
        }

        /*전체중 짝수인 p요소에 적용*/
        p:nth-child(2n) {
            background-color: orange;
        }

        /*전체중 홀수인 p요소에 적용*/
        p:nth-child(odd) {
            background-color: blue;
        }

        p:nth-child(2n-1) {
            background-color: purple;
        }
    </style>
</head>

<body>
    <div>
        <p>computer</p>
        <span>test</span>
        <p>moniter</p>
        <p>televison</p>
        <p>desk</p>
        <p>top</p>
    </div>
</body>

</html>
