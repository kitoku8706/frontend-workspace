<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js005_var_let.html</title>
</head>

<body>
    <script>
        /*
       변수의 스코프(scope) (var와 let)
       1. var는 변수가 사용되는 범위가 전역, 함수 내부 로컬 2가지만 가능하다.
       2. let는 변수가 사용되는 범위가 전역, 함수 내부 로컬, 코드 블록, 표현식 로컬등의 정의에 사용할 수 있다.
      */

        for (var i = 1; i <= 3; i++) {
            console.log(`i=${i}`);
        }

        //4 : 선언되어 있는 영역 전체에서 for가 적용가능하기 때문
        console.log(`i=${i}`);
        console.log("================================");

        for (let j = 1; j <= 3; j++) {
            console.log(`j=${j}`);
        }

        //Uncaught ReferenceError: j is not defined
        //지정된 범위안에서만 적용가능 -> let 사용 권장
        console.log(`j=${j}`);


    </script>
</body>

</html>
